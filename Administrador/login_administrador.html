<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Administrador/css/style.css">
</head>
<body style="background-image: url('../assets/pagina_principal.jpg');">

<div class="container h-100 d-flex justify-content-center align-items-center">

    <div class="row w-100">

        <div class="col-md-2">

        </div>

        <div class="col-md-4" style="padding-left: 60px;  margin-right: 0px !important; padding-right: 0px !important;">
            <div class="login-container">
                <h2 style="text-align: center;">Iniciar sesión</h2>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                    </div>
                    <a href="../Administrador/pages/menu_administrador2.html">
                        <button type="submit" class="btn btn-custom w-100" style="margin-top: 30px;">Entrar</button></a> 
                </form>
            </div>
        </div>

        <div class="col-md-5" style="margin-left: 0 !important; padding-left: 0px !important; display: flex; align-items: center;">
            <div class="message-container" style="height: 40vh;">
                <h2>¡Nos esforzamos por mejorar!</h2>
                <img src="../assets/barber-logo.jpg">
            </div>
        </div>

        
        <div class="col-md-1">

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
