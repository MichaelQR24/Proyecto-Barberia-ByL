<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Gestión de Barbería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .modal-content {
            border: 2px solid #007bff; /* Color del contorno del modal */
            border-radius: 5px; /* Bordes redondeados */
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row" style="height: 100vh;">
            <div class="col-md-2 sidebar bg-light">
                <div class="logo text-center mt-4 mb-4">
                    <img src="../img/barber-logo.jpg" alt="Logo" class="img-fluid rounded-circle" style="width: 80px;">
                </div>
                <ul class="nav flex-column text-center">
                    <li class="nav-item">
                        <a href="../pages/Frame_Gestion_Citas.html" class="nav-link"><img src="../img/Citas img.png" alt="Icon 1"></a>
                    </li>
                    <li class="nav-item">
                        <a href="../pages/Frame_Gestion_Proovedor.html" class="nav-link"><img src="../img/Locales img.png" alt="Icon 2"></a>
                    </li>
                    <li class="nav-item">
                        <a href="../pages/Frame_Gestion_Servicios.html" class="nav-link"><img src="../img/Servicios img.png" alt="Icon 3"></a>
                    </li>
                    <li class="nav-item">
                        <a href="../pages/Frame_Gestion_Productos.html" class="nav-link"><img src="../img/Productos img.png" alt="Icon 4"></a>
                    </li>
                    <li class="nav-item">
                        <a href="../pages/menu_administrador_aprovisionamiento.html" class="nav-link"><img src="../img/Aprovisionamieto.png" alt="Icon 5"></a>
                    </li>
                    <li class="nav-item nav-link_user" style=" margin-top: 70px !important;"></li>
                    <a href="#" class="nav-link "><img src="../img/User image.png" alt="Icon 5"></a>
                </ul>
            </div>
    
            <div class="col-md-10 main-content">
                <h1 class="my-5">Sistema Gestión de Barbería</h1>
            
                <div class="d-flex align-items-center justify-content-start mt-3">
                    <h2 class="system-name ms-4">Servicios</h2>
                </div>
    
                <div class="mt-3" style="margin-left: 20px;">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAgregarServicio">Nuevo</button>
                </div>
    
                <div class="mt-4" style="margin-left: 20px;">
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <img src="../img/corte.png" alt="Corte" class="img-fluid" style="width: 120px; margin-right: 10px;">
                                <span>Corte</span>
                            </div>
                            <div>
                                <button class="btn btn-sm btn-outline-secondary me-2" data-bs-toggle="modal" data-bs-target="#modalEditarServicio">Editar</button>
                                <button class="btn btn-sm btn-outline-info" data-bs-toggle="modal" data-bs-target="#modalInformeServicio">Informe</button>
                            </div>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <img src="../img/barba.png" alt="Barba" class="img-fluid" style="width: 120px; margin-right: 10px;">
                                <span>Barba</span>
                            </div>
                            <div>
                                <button class="btn btn-sm btn-outline-secondary me-2" data-bs-toggle="modal" data-bs-target="#modalEditarServicio">Editar</button>
                                <button class="btn btn-sm btn-outline-info" data-bs-toggle="modal" data-bs-target="#modalInformeServicio">Informe</button>
                            </div>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <img src="../img/facial.png" alt="Facial" class="img-fluid" style="width: 120px; margin-right: 10px;">
                                <span>Facial</span>
                            </div>
                            <div>
                                <button class="btn btn-sm btn-outline-secondary me-2" data-bs-toggle="modal" data-bs-target="#modalEditarServicio">Editar</button>
                                <button class="btn btn-sm btn-outline-info" data-bs-toggle="modal" data-bs-target="#modalInformeServicio">Informe</button>
                            </div>
                        </li>
                    </ul>
                </div>
               
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalAgregarServicio" tabindex="-1" aria-labelledby="modalAgregarServicioLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAgregarServicioLabel" style="text-align: center; width: 100%;">Agregar Servicio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="../img/servicio-ejemplo.png" alt="Servicio" class="img-fluid mb-3" style="max-width: 100px;">
                    <form id="formAgregarServicio">
                        <div class="mb-3">
                            <label for="nombreServicio" class="form-label">Nombre:</label>
                            <select class="form-select" id="nombreServicio" required>
                                <option selected>Exfoliación</option>
                                <option>Desvanecido</option>
                                <option>Afeitado clásico con navaja</option>
                                <option>Corte de pelo</option>
                                <option>Peinado</option>
                                <option>Coloración</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="precioServicio" class="form-label">Precio:</label>
                            <input type="number" class="form-control" id="precioServicio" min="10" max="40" required>
                        </div>
                        <div class="mb-3">
                            <label for="duracionServicio" class="form-label">Duración:</label>
                            <input type="number" class="form-control d-inline-block" id="duracionServicio" min="1" max="60" required style="width: 60px;">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="unidadDuracion" id="unidadMinutos" value="minutos" checked>
                                <label class="form-check-label" for="unidadMinutos">Minutos</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="unidadDuracion" id="unidadHoras" value="horas">
                                <label class="form-check-label" for="unidadHoras">Horas</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Sedes:</label><br>
                            <input type="radio" name="sede" id="sede1" value="Sede 1" checked>
                            <label for="sede1">Sede 1</label>
                            <input type="radio" name="sede" id="sede2" value="Sede 2">
                            <label for="sede2">Sede 2</label>
                            <input type="radio" name="sede" id="sede3" value="Sede 3">
                            <label for="sede3">Sede 3</label>
                        </div>
                        <div class="mb-3">
                            <label for="descripcionServicio" class="form-label">Descripción:</label>
                            <textarea class="form-control" id="descripcionServicio" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="agregarServicio()">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalEditarServicio" tabindex="-1" aria-labelledby="modalEditarServicioLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarServicioLabel" style="text-align: center; width: 100%;">Editar Servicio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="../img/servicio-ejemplo.png" alt="Servicio" class="img-fluid mb-3" style="max-width: 100px;">
                    <form id="formEditarServicio">
                        <div class="mb-3">
                            <label for="nombreServicioEditar" class="form-label">Nombre:</label>
                            <select class="form-select" id="nombreServicioEditar" required>
                                <option selected>Exfoliación</option>
                                <option>Desvanecido</option>
                                <option>Afeitado clásico con navaja</option>
                                <option>Corte de pelo</option>
                                <option>Peinado</option>
                                <option>Coloración</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="precioServicioEditar" class="form-label">Precio:</label>
                            <input type="number" class="form-control" id="precioServicioEditar" min="10" max="40" required>
                        </div>
                        <div class="mb-3">
                            <label for="duracionServicioEditar" class="form-label">Duración:</label>
                            <input type="number" class="form-control d-inline-block" id="duracionServicioEditar" min="1" max="60" required style="width: 60px;">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="unidadDuracionEditar" id="unidadMinutosEditar" value="minutos" checked>
                                <label class="form-check-label" for="unidadMinutosEditar">Minutos</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="unidadDuracionEditar" id="unidadHorasEditar" value="horas">
                                <label class="form-check-label" for="unidadHorasEditar">Horas</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Sedes:</label><br>
                            <input type="radio" name="sedeEditar" id="sede1Editar" value="Sede 1" checked>
                            <label for="sede1Editar">Sede 1</label>
                            <input type="radio" name="sedeEditar" id="sede2Editar" value="Sede 2">
                            <label for="sede2Editar">Sede 2</label>
                            <input type="radio" name="sedeEditar" id="sede3Editar" value="Sede 3">
                            <label for="sede3Editar">Sede 3</label>
                        </div>
                        <div class="mb-3">
                            <label for="descripcionServicioEditar" class="form-label">Descripción:</label>
                            <textarea class="form-control" id="descripcionServicioEditar" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="editarServicio()">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalInformeServicio" tabindex="-1" aria-labelledby="modalInformeServicioLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalInformeServicioLabel" style="text-align: center; width: 100%;">Informe Servicio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p><strong>Nombre del Servicio:</strong> Corte de pelo</p>
                    <p><strong>Precio:</strong> $30</p>
                    <p><strong>Duración:</strong> 30 minutos</p>
                    <p><strong>Sede:</strong> Sede 1</p>
                    <p><strong>Descripción:</strong> Este servicio incluye corte de cabello con estilo a elección.</p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Regresar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function agregarServicio() {
            const nombreServicio = document.getElementById('nombreServicio').value;
            const precioServicio = document.getElementById('precioServicio').value;
            const duracionServicio = document.getElementById('duracionServicio').value;
            const unidadDuracion = document.querySelector('input[name="unidadDuracion"]:checked').value;
            const sede = document.querySelector('input[name="sede"]:checked').value;
            const descripcionServicio = document.getElementById('descripcionServicio').value;

            console.log(`Nombre: ${nombreServicio}, Precio: ${precioServicio}, Duración: ${duracionServicio} ${unidadDuracion}, Sede: ${sede}, Descripción: ${descripcionServicio}`);
            // Aquí puedes agregar la lógica para guardar el servicio

            // Cerrar el modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('modalAgregarServicio'));
            modal.hide();
        }

        function editarServicio() {
            const nombreServicio = document.getElementById('nombreServicioEditar').value;
            const precioServicio = document.getElementById('precioServicioEditar').value;
            const duracionServicio = document.getElementById('duracionServicioEditar').value;
            const unidadDuracion = document.querySelector('input[name="unidadDuracionEditar"]:checked').value;
            const sede = document.querySelector('input[name="sedeEditar"]:checked').value;
            const descripcionServicio = document.getElementById('descripcionServicioEditar').value;

            console.log(`Nombre: ${nombreServicio}, Precio: ${precioServicio}, Duración: ${duracionServicio} ${unidadDuracion}, Sede: ${sede}, Descripción: ${descripcionServicio}`);
            // Aquí puedes agregar la lógica para guardar la edición del servicio

            // Cerrar el modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('modalEditarServicio'));
            modal.hide();
        }
    </script>
</body>
</html>
